<html lang="en">
  <head>

    <style>
      body {
      text-align: left;
      font-family: helvetica;
      background-color: white;
      }
      label {
      font-size: 18px;
      display: block;
      padding-bottom: 10px;
      }
      input {
        display: block;
      }
      form {
        background-color: gray;
        padding: auto;
      }
      .radio-inline {
        display: inline-block;
      }
      }
    </style>
  </head>

  <body>
    <h1 id="title">Tell Me About Music</h1>
    <p id="description">
      This is a survey where you can tell us about the music youÂ´re inspired by.
    </p>
    <form id="survey-form">
      <label id="name-label">Name:</label><left>
      <input type="text" name="name" id="name" required placeholder="First Name"><br>
      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Email"><br>
      <label id="number-label">Number:</label>
      <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"><br>


      <select id="dropdown" name="guitars">
        <option value="fender">Fender</option>
        <option value="martin">Martin</option>
        <option value="epiphone">Epiphone</option>
        <option value="others">Other</option>
      </select>

      <br>
      <input type="radio" class="radio-inline" name="gender" value="male"> Male<br>
      <input type="radio" class="radio-inline" name="gender" value="female"> Female<br>
      <input type="radio" class="radio-inline" name="gender" value="other"> Other<br>

      <input type="checkbox" name="vehicle1" value="Bike"> Bike<br>
      <input type="checkbox" name="vehicle2" value="Car"> Car<br>
      <input type="checkbox" name="vehicle3" value="Boat"> Boat<br>

      <textarea placeholder="Additional comments"></textarea>
      <input type="submit" id="submit"><br>
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
